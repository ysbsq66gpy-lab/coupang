<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡! | 로켓배송</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 상단 헤더 -->
    <header>
        <div class="header-top">
            <div class="container">
                <nav class="top-nav">
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                    <a href="#">고객센터</a>
                </nav>
            </div>
        </div>
        <div class="header-main">
            <div class="container main-flex">
                <div class="logo">
                    <img src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png" alt="쿠팡 로고" id="main-logo">
                </div>
                <div class="category-btn">
                    <i class="fa-solid fa-bars"></i>
                    <span>카테고리</span>
                </div>
                <div class="search-bar">
                    <div class="search-input-wrapper">
                        <input type="text" placeholder="찾고 싶은 상품을 검색해보세요!">
                        <i class="fa-solid fa-microphone"></i>
                        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="user-menu">
                    <div class="menu-item">
                        <i class="fa-regular fa-user"></i>
                        <span>마이쿠팡</span>
                    </div>
                    <div class="menu-item cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>장바구니</span>
                        <span class="cart-count">0</span>
                    </div>
                </div>
            </div>
        </div>
        <nav class="header-nav">
            <div class="container">
                <ul class="nav-list">
                    <li><a href="#" class="active">로켓배송</a></li>
                    <li><a href="#">로켓프레시</a></li>
                    <li><a href="#">쿠팡비즈</a></li>
                    <li><a href="#">골드박스</a></li>
                    <li><a href="#">와우회원전용</a></li>
                    <li><a href="#">이벤트/쿠폰</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- 메인 배너 슬라이더 -->
        <section class="hero-banner">
            <div class="banner-container">
                <img src="https://raw.githubusercontent.com/wonseokjung/solopreneur-ai-agents/main/agents/kodari/assets/sample_banner.jpg" alt="메인 배너" onerror="this.src='https://via.placeholder.com/1200x450?text=Coupang+Rocket+Event'">
            </div>
        </section>

        <!-- 상품 리스트 섹션 -->
        <section class="products container">
            <h2 class="section-title">오늘의 발견</h2>
            <div class="product-grid" id="product-grid">
                <!-- script.js에서 동적으로 생성될 예정 -->
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-info">
                <p>상호명 및 호스팅 서비스 제공 : 쿠팡(주) | 대표이사 : 강한승,박대준</p>
                <p>서울특별시 송파구 송파대로 570 | 사업자 등록번호 : 120-88-00767</p>
                <p>© Coupang Corp. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
